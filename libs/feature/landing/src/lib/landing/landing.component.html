<div

>
  <div class="max-h-screen h-[100svh] grid grid-flow-row grid-cols-1">
    <div class="self-center">
      <portfolio-particle-text text="Jontze"></portfolio-particle-text>
    </div>
    <div class="self-end flex flex-col justify-center gap-5">
      <portfolio-footer></portfolio-footer>
      <portfolio-icon
        [icon]="chevronDownIcon"
        class="self-center m-2 text-3xl animate-bounce cursor-pointer"
        (click)="scrollScreenDown()"
        data-test="scroll-down"
      ></portfolio-icon>
    </div>
  </div>
  <portfolio-project-list></portfolio-project-list>
  <portfolio-footer></portfolio-footer>
</div>
