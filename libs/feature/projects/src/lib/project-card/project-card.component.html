<portfolio-card>
  <portfolio-card-title>
    <portfolio-icon [icon]="codeIcon" class="self-end"></portfolio-icon>
    <span class="pb-[0.15rem]" data-test="project-title">{{ title }}</span>
    <portfolio-icon-link
      portfolioMouseOver
      [@smallSpin]="ghState()"
      [icon]="ghIcon"
      [iconLink]="link"
      (isOver)="mouseOverIcon($event)"
      class="ml-auto"
    >
    </portfolio-icon-link>
  </portfolio-card-title>
  <div class="flex flex-col gap-2" data-test="project-card-content">
    <p data-test="project-description">
      {{ description }}
    </p>
    <div
      data-test="project-card-footer"
      class="flex flex-row gap-4 items-center dark:border-t-gray-600 border-t border-dotted pt-1"
    >
      <div class="flex flex-row gap-2 items-center">
        <portfolio-icon
          [icon]="starIcon"
          class="text-sm self-end"
        ></portfolio-icon>
        <span data-test="project-stars" class="pointer-events-none">{{
          starCount
        }}</span>
      </div>
      <div class="flex flex-row gap-2 items-center">
        <portfolio-icon
          [icon]="forkIcon"
          class="text-sm self-end"
        ></portfolio-icon>
        <span data-test="project-forks" class="pointer-events-none">{{
          forkCount
        }}</span>
      </div>
      @if (langIcon) {
      <portfolio-icon
        data-test="project-lang"
        class="text-sm self-end"
        [icon]="langIcon"
      ></portfolio-icon>
      }
    </div>
  </div>
</portfolio-card>
