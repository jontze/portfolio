<div class="flex flex-col gap-3 px-3 group">
  <portfolio-project-card
    *ngFor="let project of projects$ | async; trackBy: trackBy"
    [title]="project.title"
    [description]="project.description"
    [link]="project.link"
    [starCount]="project.stars"
    [forkCount]="project.forks"
    [langIcon]="project.langIcon"
  ></portfolio-project-card>
</div>
