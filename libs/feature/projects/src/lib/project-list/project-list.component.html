<div class="p-3 flex flex-col gap-5 items-center">
  <h1 data-test="project-list-title" class="text-4xl text-center">
    Open Source Projects
  </h1>
  <div class="flex flex-col gap-3 group">
    @for (project of projects(); track project.link) {
    <portfolio-project-card
      [title]="project.title"
      [description]="project.description"
      [link]="project.link"
      [starCount]="project.stars"
      [forkCount]="project.forks"
      [langIcon]="project.langIcon"
    ></portfolio-project-card>
    }
  </div>
</div>
